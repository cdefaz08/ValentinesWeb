<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentin</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #d63384;
        }
        h1 {
            margin-top: 50px;
        }
        .message {
            font-size: 20px;
            margin: 20px auto;
            width: 60%;
        }
        .heart {
            font-size: 50px;
            color: red;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .button {
            background-color: #ff66b2;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .hidden-message, .hidden-image {
            display: none;
            font-size: 22px;
            margin-top: 20px;
        }
        .hidden-image img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        @keyframes falling-hearts {
            0% { transform: translateY(-10vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        .heart-animation {
            position: absolute;
            top: -10vh;
            left: 50%;
            font-size: 30px;
            color: red;
            animation: falling-hearts 4s linear infinite;
        }
        .letter {
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 80px;
            background-color: #ff66b2;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            color: white;
            padding-top: 25px;
            cursor: pointer;
            transition: all 1.5s ease-in-out;
        }
        .letter.open {
            bottom: 50%;
            width: 200px;
            height: 150px;
            background-color: #ff4081;
        }
    </style>
</head>
<body>
    <h1>Feliz Dia de San Valentin ü•∞‚ù§Ô∏è</h1>
    <p class="message">Este es un peque√±o gesto para mostrarte que te amo üíñ</p>
    <div class="heart">‚ù§Ô∏è</div>
    <button class="button" onclick="showLetter()">Dale Click para una sorpresa üòò</button>
    <div id="letter" class="letter" onclick="openLetter()">üíå</div>
    <p id="hiddenMessage" class="hidden-message">Te amo mas de lo que te puedas imaginar. Eres lo mas importante en mi vida üíñ</p>
    <div id="hiddenImage" class="hidden-image">
        <img src="pic.jpg" alt="">
    </div>
    <script>
        function showLetter() {
            document.getElementById('letter').style.bottom = '50%';
        }
        function openLetter() {
            let letter = document.getElementById('letter');
            letter.classList.add('open');
            document.getElementById('hiddenMessage').style.display = 'block';
            document.getElementById('hiddenImage').style.display = 'block';
            setTimeout(() => { letter.style.display = 'none'; }, 1000);
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-animation');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 4000);
        }

        setInterval(createHeart, 500);
    </script>
</body>
</html>
